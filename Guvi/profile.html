<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<body>
  <div class="container">
    <div style="display: flex;">
        <h2>User Profile</h2>
    <button class="btn btn-danger" id="logoutBtn" style="margin-left: 20px;">Logout</button>
    </div>
    <div class="row">
     
      <div class="col-md-8">
        <form id="profileForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Email" readonly>
            </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control edit" name="username" id="username" placeholder="Username"  readonly>
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control edit" name="dob" id="dob" readonly>
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control edit" name="age" id="age" placeholder="Age" readonly>
          </div>
          <div class="form-group">
            <label for="contact">Contact</label>
            <input type="tel" class="form-control edit"  name="contact" id="contact" placeholder="Contact"  readonly>
          </div>
          <div class="form-group" id="id-input">
            <label for="id">Id</label>
            <input type="tel" class="form-control" id="id" name="id" placeholder="Id"  readonly>
          </div>
    
          <button type="button" class="btn btn-primary" id="editProfileBtn">Edit Profile</button>
          <button type="submit" class="btn btn-success d-none" id="saveProfileBtn">Save Changes</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./js/update.js"></script>
  <script>
    window.onload = function() {

  var divToHide = document.getElementById('id-input');

  if (divToHide) {
    divToHide.style.display = 'none';
  }
}

  </script>
</body>
</html>
